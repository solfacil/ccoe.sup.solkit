[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "solkit"
version = "0.1.0"
description = "Solfacil Python packages and tools"

requires-python = ">=3.12"
dependencies = [
    "redis>=6.2.0",
    "pydantic-settings>=2.10.1"
]

[tool.hatch.build.targets.sdist]
include = [
    "solkit"
]

[tool.hatch.build.targets.wheel]
include = [
    "solkit"
]
